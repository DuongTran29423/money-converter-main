<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  </head>
  <body>
    <form class="container p-5" action="/" method="post">
      <h1>Đổi tiền sang VND theo tỷ giá chuyển đổi</h1>
      <h5 class="mb-5 text-black-50">Thực hiện: Nhóm ABC</h5>
      <div class="row">
        <div class="col">
          <div class="card p-4 h-100">
            <div class="input-group mb-3">
              <input type="number" class="form-control" name="source-input" {% if prev_input %}value="{{ prev_input }}"{% endif %} />
              <div class="input-group-text" style="padding: 0;">
                <select id="currency" class="form-select" name="currency" style="background-color: transparent; border: none; box-shadow: none;">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="GBP">GBP</option>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary" type="reset">Nhập lại</button>
              <button class="btn btn-primary ms-2" type="submit">Quy đổi</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-4 h-100">
            <div class="input-group mb-3">
              <input type="number" class="form-control" readonly {% if result %}value="{{ result }}"{% endif %} />
              <span class="input-group-text">VND</span>
            </div>
          </div>
        </div>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Đơn vị</th>
            <th scope="col">Tỷ giá</th>
          </tr>
        </thead>
        <tbody>
          {% for c in curs %}
            <tr>
              <th scope="row">{{ c }}</th>
              <td>{{ cur_values[loop.index - 1] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
